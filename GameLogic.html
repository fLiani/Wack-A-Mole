<html lang="en">
<head>
        <title>Whack-A-Mole Game</title>
	    <meta name="viewport" content="width=device-width, initial-scale=1" />
	    <meta charset="utf-8" />
	    <meta http-equiv="X-UA-Compatible" content="ie=edge">

        <!-- style sheets for whack-a-mole targets -->
        <style>
        .circleCentral{
            border-radius:100%;
            width: 30px;
            height: 30px;
            background: green;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .circle10px{
            border-radius:100%;
            width: 10px;
            height: 10px;
            background: red;
            position: absolute;
            transform: translate(-50%, -50%);
            top: 12%;
            left: 12%;
            visibility: hidden;
        }

        .circle30px{
            border-radius:100%;
            width: 30px;
            height: 30px;
            background: red;
            position: absolute;
            transform: translate(-50%, -50%);
            top: 12%;
            left: 12%;
            visibility: hidden;
        }

        .circle50px{
            border-radius:100%;
            width: 50px;
            height: 50px;
            background: red;
            position: absolute;
            transform: translate(-50%, -50%);
            top: 12%;
            left: 12%;
            visibility: hidden;
        }        
        </style>
</head>

<!-- Page HTML -->
<body onload="StartUpSettings()">
    <!-- TODO: add score, round count..etc -->
    <div id = "centralCircle" class="circleCentral" onclick="StartRound()"></div>

    <h1>
        <p id="text">Whack-A-Mole Game</p>
    </h1>

    <p id="round"></p>
    <p id="score"></p>

    <div id = "10px" class="circle10px"></div>
    <div id = "30px" class="circle30px"></div>
    <div id = "50px" class="circle50px"></div>
</body>

<script type="text/javascript">
    
    // Game Logic goes here
    var round = 0;
    var score = 0;
    let moleArray = ["10px", "30px", "50px"];
    var randomMole;

    function showMole()
    {
        var hideMoleTime = Math.random() * 2 + 1;
        randomMole = moleArray[Math.floor(Math.random() * moleArray.length)];
        var randTop = Math.random() * 84 + 12;
        var randLeft = Math.random() * 85 + 12;
        document.getElementById(randomMole).style.top = randTop + "%";
        document.getElementById(randomMole).style.left = randLeft + "%";
        document.getElementById(randomMole).style.visibility = "visible";
        window.setTimeout("hideMole()", hideMoleTime * 1000);
    }

    function hideMole()
    {
        document.getElementById(randomMole).style.visibility = "hidden";
        document.getElementById(randomMole).style.top = "100%";
        document.getElementById(randomMole).style.left = "100%";
        window.setTimeout("showMole()", (Math.random() * 2 + 1) * 1000);
        randomMole = moleArray[Math.floor(Math.random() * moleArray.length)];
    }

    function StartRound()
    {
        // Start the first round and load the first game target
        document.getElementById("text").innerHTML = "";
        document.getElementById("round").innerHTML = "Round = 1";
        document.getElementById("score").innerHTML = "Score = 0";

        var randomTime = Math.random() * 2 + 1;
        window.setTimeout("showMole()", randomTime * 1000);
    }

</script>

</html>
